<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content= "ie=edge">
  <!-- <meta http-equiv="Access-Control-Allow-Oriain" content= "*"> -->
  <title>点滴 » RedSpite Simon个人学习小站</title>
  <link rel="icon" href="./image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/main/media.css">
  <!-- <link rel="stylesheet" href="./css/main/vcss/style.css"> -->
  <!-- <script src="./js/https/axios.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <div id="app">
    <router-view></router-view>
  </div>

  <script type="text/template" id="abgm">
    <div class="install">
      <!-- {{$route.fullPath}} -->

      <div title="下载PDF简历" class="pfd" v-if=" $route.fullPath == '/personal/resume' ">
        <svg viewBox="64 64 892 892" focusable="false" data-icon="download" width="1em" height="1em" fill="currentColor"
          aria-hidden="true">
          <path
            d="M505.7 661a8 8 0 0 0 12.6 0l112-141.7c4.1-5.2.4-12.9-6.3-12.9h-74.1V168c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v338.3H400c-6.7 0-10.4 7.7-6.3 12.9l112 141.8zM878 626h-60c-4.4 0-8 3.6-8 8v154H214V634c0-4.4-3.6-8-8-8h-60c-4.4 0-8 3.6-8 8v198c0 17.7 14.3 32 32 32h684c17.7 0 32-14.3 32-32V634c0-4.4-3.6-8-8-8z">
          </path>
        </svg>
      </div>
      <div class="audio" id="audio" v-else-if=" $route.fullPath == '/personal/comments' ">
        <img src="./img/ins.png"/>
        <audio src="./music/bgm.mp3" autoplay="autoplay" loop="" hidden="" ref="music" id="music"></audio>
      </div>
      <div id="topReurn">
        <a href="#" onclick="eventStop()" title="返回顶部">
          <svg t="1565238236954" fill="currentColor" viewBox="0 0 1024 1024" version="1.1"
            xmlns="http://www.w3.org/2000/svg" p-id="3644" width="200" height="200">
            <path d="M483.875 230.75a28.125 28.125 0 0 1 56.25 0v590.625a28.125 28.125 0 0 1-56.25 0z" p-id="3645"></path>
            <path
              d="M512 242.28125l-205.03125 205.3125a28.125 28.125 0 1 1-39.9375-39.9375l225-225a28.125 28.125 0 0 1 39.9375 0l225 225a28.125 28.125 0 0 1-39.9375 39.9375z"
              p-id="3646"></path>
          </svg>
        </a>
      </div>
    </div>
  </script>

  <script type="text/template" id="github">

    <div>
      <a style="position:fixed;z-index:999;top:0;right:0" :href="my.url" class="github-corner" aria-label="View source on GitHub" target="_blanck">

        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#000;color:#fff;position:absolute;top:0;border:0;right:0" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin:130px 106px" class="octo-arm"></path>

            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>

        </svg>

      </a>
      
      <div class="fadein ">
          <img :src="my.headportrait" />
          <p v-text="my.name"></p>
      </div>

      <div class="list">
        <ul>
          <li v-for="(item,index) in list " :key="index" :class="[ $route.fullPath == item.url ? 'active' : '11']" @click="$store.dispatch('forlist',index)">
            <router-link :to="item.url" v-text="item.text" v-trigger></router-link>
          </li>
        </ul>
      </div>

    </div>
  </script>

  <script type="text/template" id="curriculumvitae">
    <!-- {{wis}}---->
    <main class="bodylist bodyHtml" ref="add">
      
      <section class="head-sass head-left" v-for="( val,index  ) in infor" :key="index">
        <h1 class="btn" v-text="val.name"></h1>

        <div class="content pa boxes">
            
          <div class="pd" v-for="( jacketed, layer ) in val.arr" :key="layer">
                
            <div :class="['row']" v-for="( pirce, bolt ) in jacketed" :key="bolt">
<!-- wis ? 'line3' : 'bg-gray-lightest'  -->
              <div :class="[ pirce.length == 1 ? 'bg-gray-lightest' : 'line3' ]" v-for="( value,key  ) in pirce" :key="key">

                <span v-if="!value.url && value.bold != true ">
                  <a :title="value.tips + (value.sex ? val.push + value.sex + val.push : value.push ? value.push : val.push) + value.val">
                    {{ value.tips + (value.sex ? val.push + value.sex + val.push : value.push ? value.push : val.push) + value.val }}
                  </a>
                </span>

                <span v-else-if="value.url && value.bold != true  ">

                  {{ value.tips + (value.sex ? val.push + value.sex + val.push : value.push ? value.push : val.push) }}
                  <a :href="value.url" target="_blank" class="hrefurl" :title="value.val"> {{value.val}}</a>

                </span>

                <span v-else-if="value.bold == true ">
                  <b>{{value.val}}</b>
                </span>

              </div>
                  

            </div>
          
          </div>

        </div>  

      </section>

    </main>
  </script>

  <script type="text/template" id="dropBYdrop">
    <div class="bodyList">
      <div class="artical" v-for="(item,index) in data" :key="index">
        <div class="dotts"></div>
          <a class="date" :href="item.url">
              <span class="trig"></span>
              <span class="dates" v-text="item.date"></span>
          </a>
          <div class="art-container">
            <div class="line"></div>
            <div class="art-content">
              <p class="art-title">
                <a href="/detail?id=5e9efd26601bd82819211a1e"
                  v-text="item.tips"></a>
              </p>
              <div class="art-img">
                <img :src="item.img" :alt="item.alt" />
              </div>
              <div class="art-detail">
                <p v-text="item.introduce"></p>
              </div>
            </div>
          </div>
      </div>

    </div>
    
  </script>

  <script type="text/template" id="comments">
    <main class="MessageBoard">
      <h1 v-text="list.tips"></h1>
      <div class="Bjq">
        <div class="editor_toolbar">
            <i class="iconfont icon-moon"></i>
            <span v-text=" list.userIs ? list.stateTrue[0] : list.stateFalse[0]"></span> 
            <a class="fr userText" v-text=" list.userIs ? list.stateTrue[1] : list.stateFalse[1]" @click="isdom.is = !isdom.is"></a>
        </div>
        <div class="editor_textarea">
          <textarea class="ant-input" name="" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="CommentList">
        <template v-for="(item,index) in data" :key="index">
          <div v-if=" isdom.loadOnly > index ">
            <div><small v-text="item.floor.num + item.floor.text"></small></div>
            <div class="ant-comment">

              <div class="ant-comment-inner">

                <div>
                  <div class="redius">
                    <div v-text="item.user.name.slice(0,1).toUpperCase()"></div>
                  </div>
                  <div class="right">
                    <span v-text="item.user.name.slice(0,1)" class="spacing"></span>
                    <del v-if="item.user.is">{{this.$store.dispatch('computedDate',item.user)}}</del>
                    <span v-text=" item.user.interpolation "></span>
                    <div v-text="item.user.content"></div>
                    <div><a href="" style="color:rgba(0,0,0,.45);" v-text="item.floor.reply"></a></div>
                  </div>
                </div>

                <div class="ceng" v-for="(value,key) in item.antComment" :key="key">
                  <!-- {{value}} -->

                  <div class="redius">
                    <div v-text="value.user.name.slice(0,1).toUpperCase()"></div>
                  </div>

                  <div class="right">
                    <span v-text="value.user.name.slice(0,1)" class="spacing"></span>
                    <del v-if="value.user.is" v-text="this.$store.dispatch('computedDate',value.user)"></del>
                    <span v-text=" value.user.interpolation "></span>
                    <div v-text="value.user.content" ></div>
                    <div><a href="" style="color:rgba(0,0,0,.45);" v-text="value.floor.reply"></a></div>
                  </div>

                </div>

              </div>
            </div>

            <div class="ant-divider ant-divider-horizontal"></div>

          </div>
        </template>
       
        <div class="ant-divider" v-if="isdom.loadOnly < data.length"> 
          <div class="b1">
            <button type="button" class="ant-btn">
              <span v-text="isdom.loadMore"></span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </script>

  <script type="text/template" id="signin">

    <main class="signIn" v-if="data.is" @click="data.is = !data.is">

      <div class="ant-modal-mask">

        <div class="ant-modal-content">
          
          <div class="ant-modal-header">登录</div>
          
          <div class="ant-modal-body">
            
            <div>
              <span class="ant-input-group-addon">昵称(必填)</span>
              <input placeholder="xx" type="text" id="dynamic_rule_user" data-__meta="[object Object]" data-__field="[object Object]" class="ant-input" value="">
              <!-- 昵称已存在，请验证邮箱号登陆 -->
            </div>

            <div>
              <span class="ant-input-group-addon">邮箱(必填)</span>
              <input placeholder="xx@xx.xx" type="text" id="dynamic_rule_email" data-__meta="[object Object]" data-__field="[object Object]" class="ant-input" value="">
              <!-- 昵称已存在，请验证邮箱号登陆 -->
            </div>

            <div>
              <span class="ant-input-group-addon">网址(选填)</span>
              <input placeholder="http://xx.xx" type="text" id="dynamic_rule_weburl" data-__meta="[object Object]" data-__field="[object Object]" class="ant-input" value="">
            </div>

          </div>
          
        </div>

      </div>

    </main>

  </script>

  <script src="./js/https/index.js" type="module"></script>
  <script src="app.js" type="module"></script>

</body>

</html>
