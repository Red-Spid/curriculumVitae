<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
  {{ info }}
</div>

<script>
const app = {
  data() {
    return {
      info: 'Ajax 测试!!',
      arr:[1,2,3,4,5,6],
      arr1:[22,333,44,99,3],
      arr2:["22","333",3,"44",3,"99"],
      keysArr:["a","b"],
      numbersArr: [4]

    }
  },
  mounted () {

    let constructor1 = this.arr.constructor;
    console.log(constructor1,"constructor 原型")

    let arr1 = this.arr.concat(this.arr1,this.arr2);
    console.log(arr1,"concat   合并数组")
    console.log( Array.isArray(this.arr), "Array.isArray(arr)")
    console.log(arr1.indexOf(6,3), ".indexOf()")
    console.log(arr1.lastIndexOf(3,2 ), ".lastIndexOf()")

    console.log(this.arr.join("a"), ".join()")
    for( let key of this.keysArr.keys() ){
      console.log( key, ".keys()" )
    }
    for( let value of this.keysArr.values() ){
      console.log( value, ".values()" )
    }

    this.numbersArr.map((value, index, array) => {
      console.log(  Math.sqrt(value), ".map()")
    })
    this.numbersArr.forEach((value, index, array) => {
      console.log(value, ".froEach()")
    })

    console.log( arr1.pop(),".pop()" )
    console.log( arr1.push("111"),".push()" )
    console.log( arr1.shift(),".shift()" )
    console.log( arr1.unshift("222"),".unshift()" )

    console.log(
      this.arr.reduce( (total, num) =>{
        return total + num
      }), ".reduce()"
    )
    
    console.log(
      this.arr.reduceRight( (total, num) =>{
        return total * num
      }), ".reduceRight()"
    )
    var a = [1,2,3];
    console.log(  a.reverse() , ".reverse()" )

    console.log(a.slice(1,3),".slice()")
    console.log(a.splice(1,1,4),a,".splice()")

    console.log(a.some((age)=>{
      return age > 2
    }),".some()")

    console.log(a.sort((a,b)=>{
      return b-a
    }),".sort()")

    console.log(a.toString(),".toString()")
    console.log(a.valueOf(),".valueOf()")
    console.log(a.copyWithin(0,1),".copyWithin()")
    console.log(a.entries().next(),".entries()")
    console.log(
      a.every(( a )=>{
        return a > 0
      }),".every()"
    )
    console.log(a.fill(0,0,2),".fill()")
    console.log(
      this.arr.filter(( a )=>{
        return a > 3
      }),".filter()"
    )
    console.log(
      this.arr.find(item => item > 3),".find()"
    )
    console.log(
      arr1.findIndex(item => item > 5),".findIndex()"
    )
    let arrOf = Array.of(1,2,3,4,5, function(){}, {1:1} );
    let arrFrom = Array.from( [1,,2] );

    console.log( arrOf, "Array.of()" );
    console.log( arrFrom, "Array.from()" );
    console.log(arrOf.includes(3),".includes()")
    let flatArr = [1,[2,[3,[4]]]]
    console.log(flatArr.flat(3),".flat()")
    console.log(flatArr.flatMap(n =>{
      // console.log(n)
    }),".flatMap()")


    // axios.defaults.withCredentials = true //若跨域请求需要带cookie 身份识别
    // axios.defaults.headers.get['Content-Type'] = "application/X-WWW-form-urlencoded";

    // axios
    //   .get('https://www.runoob.com/try/ajax/json_demo.json')
    //   .then(response => (this.info = response))
    //   .catch(function (error) { // 请求失败处理
    //     console.log(error);
    // });
  }
}

Vue.createApp(app).mount('#app');

</script>
</body>
</html>
